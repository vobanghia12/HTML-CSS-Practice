<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href = "style.css" rel = "stylesheet">
    <title>SluralPright</title>
  </head>
  <body>
    <main id="wrapper">
      <section id="right"> 
          <div id="sign-in">
            <div class="logo">
              <img src="img/login-logo.jpeg" alt="SluralPright" />
            </div>
            <form>
              <div>
                <label>Email or Username</label>
                <input type="text" class="text-input" />
              </div>
              <div>
                <label>Password</label>
                <input type="password" class="text-input" />
              </div>
              <button type="submit" class="btn-primary">Sign In</button>
            </form>
          </div>

          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sign in with company or school</a>
          </div>

          <div class="or">
            <hr class="bar" />
            <p>OR</p>
            <hr class="bar" />
          </div>
          <a href="#" class="btn-secondary">Create an account</a>
        <footer id="main-footer">
          <p>Copyright &copy; 2018 SluralPright LLC. All rights reserved</p>
          <div>
            <a href="#">Terms of Use</a> |
            <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </section>
      <section id="left">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Let's create the future <strong>together</strong>
            </h1>
            <a href="#" id="start" class="btn-secondary"
              >Start a FREE 10-day trial</a
            >
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
